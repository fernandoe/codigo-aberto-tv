{% extends "base/base.html" %}

{% block content %}

<div class="row mt-3">
  <div class="col-9">
    <h4>Parte {{ object.part }}: {{ object.title }}</h4>
  </div>
  <div class="col-3 text-right">
    <button type="button" onclick="window.history.back();" class="btn btn-dark btn-sm">Voltar</button>
  </div>
</div>

<div class="row">
  <div class="col-12 px-3 py-3">
    <div class="embed-responsive embed-responsive-16by9 ">
      <iframe class="embed-responsive-item"
              src="https://www.youtube.com/embed/{{ object.youtube_video_id }}"
              allowfullscreen>
      </iframe>
    </div>
  </div>
</div>

<div class="row mt-3 mb-3">
  <div class="col-9">
  </div>
  <div class="col-3 text-right">
    <script src="https://apis.google.com/js/platform.js"></script>
    <div class="g-ytsubscribe" data-channelid="UCyHuz50Ce8LuiHOj07y9ZIQ" data-layout="full" data-theme="dark"
         data-count="hidden"></div>
  </div>
</div>

<div id="accordion" role="tablist">
  {% comment %}
  <div class="card">
    <div class="card-header" role="tab" id="headingTwo">
      <h5 class="mb-0">
        <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false"
           aria-controls="collapseTwo">
          Roteiro
        </a>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
        ROTEIRO
      </div>
    </div>
  </div>
  {% endcomment %}
  <div class="card">
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Descrição
        </a>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        {{ object.description|urlize|linebreaks }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
