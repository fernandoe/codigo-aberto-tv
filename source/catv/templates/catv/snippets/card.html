
<div class="card mb-3">
  <img class="card-img-top" src="https://img.youtube.com/vi/{{ instance.youtube_video_id }}/mqdefault.jpg">
  <div class="card-block">
    <h5 class="card-title text-center my-2">Parte {{ instance.part }}</h5>
    <p class="card-text mx-3">{{ instance.title }}</p>
    <div class="text-center">
      <a href="{% url 'video-detail' instance.slug %}" class="btn btn-dark mb-3">Ver</a></div>
  </div>
</div>
